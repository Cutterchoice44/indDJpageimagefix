<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cutters Choice Radio — DJ Selects</title>

  <link rel="stylesheet" href="style.css?v=1756013024396" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Minimal inline CSS so the page shows even if dj-selects.css is missing -->
  <style>
    :root{ --brand-teal:#5A8785; }
    body{ background:#000; color:#fff; }
    #main-nav{ display:flex; align-items:center; background:var(--brand-teal); border-top:2px solid #000; border-bottom:2px solid #000; padding:.1rem .65rem; }
    #main-nav .nav-menu{ display:flex; gap:clamp(.25rem,2vw,1.5rem); justify-content:space-evenly; flex:1 1 auto; }
    #main-nav .nav-actions{ display:flex; gap:.6rem; }
    #main-nav a.nav-link{ color:#fff; font-family:'Bebas Neue',sans-serif; font-size:2rem; text-decoration:none; text-transform:uppercase; white-space:nowrap; }

    .djselects-hero{ padding:1rem .75rem .5rem; border:2px solid var(--brand-teal); border-left:none; border-right:none; margin:.5rem 0; }
    .djselects-hero .strap{ font-family:'Bebas Neue',sans-serif; font-size:clamp(1.1rem,2.6vw,2rem); }
    .djselects-hero .monthline{ font-family:'Bebas Neue',sans-serif; font-size:clamp(2rem,6.2vw,5rem); }
    #djNameText{ color:var(--brand-teal); }

    .grid{ display:grid; grid-template-columns:1.2fr .8fr 1.4fr .4fr; gap:.75rem; padding:.6rem; }
    .tracklist{ display:grid; grid-template-rows:repeat(5,minmax(120px,1fr)); gap:.5rem; border:2px solid var(--brand-teal); padding:.4rem; }
    .yt-card{ background:#0a0a0a; border:1px solid #264745; border-radius:4px; overflow:hidden; }
    .ratio{ position:relative; width:100%; padding-top:56.25%; }
    .ratio > iframe, .ratio > div{ position:absolute; inset:0; width:100%; height:100%; border:0; }

    .nextshow{ background:#0a0a0a; border:2px solid var(--brand-teal); border-radius:6px; padding:1rem .75rem; display:flex; flex-direction:column; justify-content:center; }
    .next-title{ font-family:'Bebas Neue',sans-serif; font-size:clamp(1.2rem,2.6vw,2rem); }
    .next-when{ font-family:'Bebas Neue',sans-serif; font-size:clamp(1.3rem,3.2vw,2.2rem); color:var(--brand-teal); }

    .profile{ border:2px solid var(--brand-teal); border-radius:6px; padding:.35rem; display:flex; flex-direction:column; align-items:center; background:#000; }
    .profile img{ width:100%; height:auto; display:block; object-fit:cover; max-height:70vh; border-radius:4px; }
    .profile .credit{ color:#aaa; font-size:.95rem; margin-top:.25rem; text-align:center; }
    .spacer{ border:2px solid var(--brand-teal); min-height:100%; }

    .admin-btn{ position:fixed; right:12px; bottom:12px; background:var(--brand-teal); color:#000; border:none; width:48px; height:48px; border-radius:999px; cursor:pointer; z-index:9999; }
    .admin-panel{ position:fixed; right:12px; bottom:72px; width:min(520px,94vw); max-height:80vh; background:#0c0c0c; color:#fff; border:2px solid var(--brand-teal); border-radius:10px; display:none; flex-direction:column; z-index:9999; }
    .admin-panel.open{ display:flex; }
    .admin-head{ display:flex; align-items:center; justify-content:space-between; padding:.6rem .8rem; border-bottom:1px solid #1d3b3a; }
    .admin-body{ padding:.8rem; overflow-y:auto; }
    .admin-body label{ display:block; margin-bottom:.6rem; }
    .admin-body input{ width:100%; padding:.5rem; background:#111; color:#fff; border:1px solid #264745; border-radius:6px; margin-top:.25rem; }
    .two-col{ display:grid; grid-template-columns:1fr 1fr; gap:.5rem; }
    #adminTracks .track-input{ display:grid; grid-template-columns:1fr auto auto; gap:.5rem; margin-bottom:.5rem; }
    #adminTracks button{ padding:.5rem .75rem; border-radius:6px; border:1px solid #264745; background:#121212; color:#fff; cursor:pointer; }
    .admin-actions{ display:flex; gap:.5rem; margin-top:.8rem; }
    .admin-actions .primary{ background:var(--brand-teal); color:#000; border:none; }
    .admin-actions .ghost{ background:#0f0f0f; }
    .admin-actions .danger{ background:#301616; border-color:#5a2020; }
    @media (max-width:960px){ .grid{ grid-template-columns:1fr; } .spacer{ display:none; } .profile img{ max-height:none; } }
  </style>
</head>
<body>
  <!-- Reuse your header (if you want the animated GIFs, leave as-is) -->
  <header class="header-banner">
    <div class="header-gif-right"></div>
    <div class="header-gif-left"></div>
    <div class="logo-container"><img class="logo" src="/images/logo.png" alt=""></div>
    <div class="title"><h1>Cutters Choice Radio</h1><p class="tagline">The home of relentless flavas and significant bangers!</p></div>
    <div class="logo-container"><img class="logo" src="/images/logo.png" alt=""></div>
  </header>

  <div style="height:2px;background-color:var(--brand-teal)"></div>

  <!-- NAV (even spacing, includes DJ SELECTS link) -->
  <nav id="main-nav">
    <div class="nav-menu">
      <a href="our-story.html"    class="nav-link">OUR STORY</a>
      <a href="index.html"        class="nav-link">HOME</a>
      <a href="index-ourDJS.html" class="nav-link">OUR DJS</a>
      <a href="dj-selects.html"   class="nav-link">DJ SELECTS</a>
      <a href="schedule.html"     class="nav-link">SCHEDULE</a>
      <a href="merch.html"        class="nav-link">MERCH</a>
    </div>
    <div class="nav-actions"></div>
  </nav>

  <div style="height:2px;background-color:var(--brand-teal)"></div>

  <!-- Always-visible hero text -->
  <section class="djselects-hero">
    <div class="strap">Each month a different Cutters DJ selects 5 tracks of the month</div>
    <div class="monthline">THIS MONTH : <span id="djNameText">DJ NAME</span></div>
  </section>

  <!-- Main content grid -->
  <main class="grid">
    <aside class="tracklist" id="trackList"></aside>
    <section class="nextshow">
      <div class="next-title">Next Scheduled Show</div>
      <div class="next-when" id="nextShowWhen">Loading…</div>
    </section>
    <section class="profile">
      <img id="djProfileImg" src="/images/default-dj.png" alt="DJ profile">
      <div class="credit" id="djProfileCredit"></div>
    </section>
    <div class="spacer"></div>
  </main>

  <!-- Admin -->
  <button class="admin-btn" id="adminBtn" title="Admin login"><i class="fa-solid fa-gear"></i></button>
  <div class="admin-panel" id="adminPanel">
    <div class="admin-head">
      <strong>DJ SELECTS — Admin</strong>
      <button id="adminClose" class="admin-close" style="background:none;border:none;color:#fff;font-size:1.6rem;cursor:pointer">&times;</button>
    </div>
    <div class="admin-body">
      <label>Admin Passphrase <input type="password" id="adminPass" placeholder="Enter passphrase"></label>

      <label>DJ Name (must match your RC artist name)
        <input type="text" id="adminDjName" placeholder="e.g., MARIONETTE">
      </label>

      <div class="two-col">
        <label>Station ID (from Radio Cult API page)
          <input type="text" id="adminStationId" placeholder="e.g., 8h2Ks9R...">
        </label>
        <label>Publishable API Key (pk_…)
          <input type="text" id="adminApiKey" placeholder="pk_...">
        </label>
      </div>

      <label>Profile Image Override (optional)
        <input type="text" id="profileOverride" placeholder="https://...">
      </label>

      <div class="admin-subhead">YouTube Track URLs (up to 5)</div>
      <div id="adminTracks"></div>

      <div class="admin-actions">
        <button id="adminSave" class="primary">Save</button>
        <button id="adminLogout" class="ghost">Logout Admin</button>
        <button id="adminReset" class="danger">Reset</button>
      </div>
    </div>
  </div>

  <script src="dj-selects.js?v=2" defer></script>
</body>
</html>
