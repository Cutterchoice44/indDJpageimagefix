<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DJ SELECTS — Cutters Choice Radio</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

  <!-- Page CSS -->
  <link rel="stylesheet" href="dj-selects.css?v=1" />
</head>
<body>

  <!-- NAVIGATION (evenly spaced) -->
  <nav id="main-nav">
    <div class="nav-menu">
      <a class="nav-link" href="our-story.html">OUR STORY</a>
      <a class="nav-link" href="index.html">HOME</a>
      <a class="nav-link" href="index-ourDJS.html">OUR DJS</a>
      <a class="nav-link is-active" href="dj-selects.html">DJ SELECTS</a>
      <a class="nav-link" href="schedule.html">SCHEDULE</a>
      <a class="nav-link" href="merch.html">MERCH</a>
    </div>
  </nav>

  <!-- HERO STRIP -->
  <section class="djselects-hero">
    <div class="kicker">Each month a different Cutters DJ selects 5 tracks of the month</div>
    <h1 class="title">THIS MONTH : <span id="djNameText" class="dj">DJ NAME</span></h1>
    <img id="djProfileThumb" alt="DJ profile" src="" />
  </section>

  <!-- NEXT SHOW BAR -->
  <div class="next-bar">
    <div class="label">NEXT SCHEDULED SHOW</div>
    <div id="nextShowWhen" class="when">Loading…</div>
  </div>

  <!-- MAIN CONTENT -->
  <main class="layout">
    <!-- Left: 5 YouTube strips (click to select) -->
    <aside class="strips">
      <div id="stripList" class="strip-list"><!-- populated by js --></div>
    </aside>

    <!-- Right: preview/player -->
    <section class="preview">
      <div id="mainPreview" class="preview-inner">
        <div class="big-placeholder">Select a track</div>
      </div>
    </section>
  </main>

  <!-- ADMIN FLOATING BUTTON -->
  <button id="adminBtn" class="fab" title="Admin">⚙</button>

  <!-- ADMIN PANEL -->
  <div id="adminPanel" class="admin-panel">
    <div class="admin-header">
      <strong>DJ SELECTS — Admin</strong>
      <button id="adminClose" class="admin-close" title="Close">✕</button>
    </div>

    <div class="admin-body">
      <label class="lbl">Admin Passphrase
        <input id="adminPass" type="password" placeholder="Enter passphrase" />
      </label>

      <label class="lbl">DJ Name (as listed in Radio Cult)
        <input id="adminDjName" type="text" placeholder="DJ name" />
      </label>

      <div class="row-2">
        <label class="lbl">Station ID (from Radio Cult)
          <input id="adminStationId" type="text" placeholder="cutters-choice-radio" />
        </label>
        <label class="lbl">Publishable API Key (pk_…)
          <input id="adminApiKey" type="text" placeholder="pk_…" />
        </label>
      </div>

      <label class="lbl">Profile Image Override (optional)
        <input id="profileOverride" type="url" placeholder="https://…" />
      </label>

      <div class="lbl">YouTube Track URLs (up to 5)</div>
      <div id="adminTracks" class="tracks"><!-- populated by js --></div>

      <div class="admin-actions">
        <button id="adminSave" class="btn primary">Save</button>
        <button id="adminLogout" class="btn">Logout Admin</button>
        <button id="adminReset" class="btn danger">Reset</button>
      </div>
    </div>
  </div>

  <!-- PAGE JS (use the latest you have working) -->
  <script src="dj-selects.js?v=1" defer></script>
</body>
</html>
