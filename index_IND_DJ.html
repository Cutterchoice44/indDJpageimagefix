<!DOCTYPE html>
<html lang="en" style="background: url('/images/bricks.png') center center / cover no-repeat fixed;">
<head>
  <meta charset="UTF-8" />
  <!-- Prevent caching so updates show immediately -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DJ Profile – Cutters Choice Radio</title>

  <!-- Global + page CSS (unchanged) -->
  <link rel="stylesheet" href="style.css?v=1748649274040" />
  <link rel="stylesheet" href="style-_IND_DJ.css?v=1748649274040" />

  <!-- Bebas Neue (for nav) -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

  <!-- Keep FA include (harmless), though we removed social icons from the nav -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-papVjzx2kwRr2jD+M6jXwHzB+vOavVxI1x5nC0Kp4xQkn8kDjgkZJ+6o7tXf3UcZ5TrTpdyja6a0bTnzlAAKlg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- NAV OVERRIDES for consistency with your main bar -->
  <style>
    :root { --brand-teal:#5A8785; }

    /* Wipe page-specific thick pseudo-lines so we can use the standard thin inner lines */
    #main-nav::before, #main-nav::after { content: none !important; }

    /* Teal band + two thin inner black lines, same as other pages */
    #main-nav{
      /* adjustable offsets/thickness for the inner black lines */
      --stripe-offset: 4px;
      --stripe-thickness: 2px;

      background:
        /* top inner black line */
        linear-gradient(#000,#000) 0 var(--stripe-offset)/100% var(--stripe-thickness) no-repeat,
        /* bottom inner black line */
        linear-gradient(#000,#000) 0 calc(100% - var(--stripe-offset))/100% var(--stripe-thickness) no-repeat,
        /* teal fill */
        var(--brand-teal);

      padding: 18px 16px;
      margin: 0;
      width: 100%;
      position: relative;
      z-index: 1000;
      box-sizing: border-box;
    }

    /* Even 5-way layout like HOME | OUR DJ'S | SCHEDULE | DJ SELECTS | MERCH */
    #main-nav .menu{
      list-style:none;
      display:grid;
      grid-template-columns:repeat(5,1fr);
      align-items:center;
      gap: 0;
      margin:0;
      padding:0;
      width:100%;
    }
    #main-nav .menu a{
      display:block;
      text-align:center;
      font-family:'Bebas Neue',sans-serif !important;
      text-decoration:none;
      color:#f7f9f9;
      letter-spacing:.6px;
      line-height:1.5;
      font-size:clamp(22px,2.8vw,30px);
      text-transform:uppercase;
      white-space:nowrap;
      opacity:.95;
      transition:opacity .15s ease;
    }
    #main-nav .menu a:hover,
    #main-nav .menu a.active{ opacity:1; color:#fff; }

    /* Mobile: same bar, slightly tighter text */
    @media (max-width:768px){
      #main-nav{ padding:14px 10px; --stripe-offset:5px; --stripe-thickness:2px; }
      #main-nav .menu a{ font-size:22px; }
    }
  </style>
</head>

<body>
  <!-- CONSISTENT NAV (links only; no social icons) -->
  <nav id="main-nav" aria-label="Primary">
    <ul class="menu">
      <li><a href="index.html">HOME</a></li>
      <li><a href="index-ourDJS.html">OUR DJ'S</a></li>
      <li><a href="schedule.html">SCHEDULE</a></li>
      <li><a href="dj-selects.html">DJ SELECTS</a></li>
      <li><a href="merch.html">MERCH</a></li>
    </ul>
  </nav>

  <!-- REST OF YOUR DJ PROFILE CONTENT (unchanged) -->
  <div class="profile-wrapper">
    <div class="container">
      <!-- LEFT COLUMN: BIO -->
      <section class="bio-section">
        <h1 id="dj-name">Loading…</h1>
        <div id="dj-bio">
          <p>Loading bio…</p>
        </div>
      </section>

      <!-- MIDDLE COLUMN: ARTWORK + SOCIALS + REMINDER -->
      <section class="column-mid">
        <div class="artwork-block">
          <img
            id="dj-artwork"
            src="https://i.imgur.com/qWOfxOS.png"
            alt="DJ Artwork Placeholder"
            loading="lazy"
          />
        </div>

        <div class="info-block">
          <div class="socials-section">
            <h2>Socials / Contact</h2>
            <ul id="social-links"></ul>
          </div>

          <div class="reminder-section">
            <h2>Get Reminded</h2>
            <div class="reminder-line"></div>
            <button id="calendar-btn" disabled>Add to Calendar</button>
          </div>
        </div>
      </section>

      <!-- RIGHT COLUMN: MIXES -->
      <section class="column-right mixes-section">
        <h2>Mixes</h2>
        <div class="mixes-list" id="mixes-list"></div>

        <div class="mix-input">
          <input type="text" id="mixcloud-url-input" placeholder="Paste Mixcloud URL here…" />
          <button id="add-show-btn">Add Show</button>
        </div>
      </section>
    </div> <!-- /.container -->
  </div> <!-- /.profile-wrapper -->

  <!-- Profile script (reads ?id=, fetches data, populates page) -->
  <script src="script_IND_DJ.js?v=1748649274040" defer></script>
</body>
</html>
