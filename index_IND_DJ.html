<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cutters Choice DJs</title>

  <!-- Main stylesheet (includes grid, card, and global resets) -->
  <link rel="stylesheet" href="style.css?v=1748691419259">

  <!-- Bebas Neue font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <!-- (Left in place; safe even though we removed icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-papVjzx2kwRr2jD+M6jXwHzB+vOavVxI1x5nC0Kp4xQkn8kDjgkZJ+6o7tXf3UcZ5TrTpdyja6a0bTnzlAAKlg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  >

  <style>
    :root {
      --brand-teal: #5A8785;
      --bg-dark:    #000;
      --text-light: #fafafa;
      --gap:        1rem;
    }
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: Arial, sans-serif;
      line-height: 1.4;
    }

    /* ─── HEADER ───── */
    header.header-banner {
      background: #000;
      padding: 1rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo-container img { height: 180px; width: auto; }
    header .title h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 6rem;
      color: #fff;
      text-transform: uppercase;
      margin: 0;
      line-height: 1;
    }
    header .title .tagline { font-size: 1.2rem; color: var(--brand-teal); margin-top: 0.25rem; }
    @media (max-width: 600px) {
      header.header-banner { padding: 0.5rem 0; }
      header .logo-container img { height: 100px !important; }
      header .title h1 { font-size: 1.5rem !important; margin: 0.5rem 0; }
      header .title .tagline { font-size: 1rem !important; }
    }

    /* ─── THIN TEAL LINES (kept as-is) ───────────────────── */
    .thin-teal-line { height: 2px; background-color: var(--brand-teal); width: 100%; }

    /* ─── NAV: teal band + two thin inner black lines, consistent across pages ─── */
    nav#main-nav{
      /* tweak these two to taste */
      --stripe-offset: 4px;        /* distance of black lines from top/bottom */
      --stripe-thickness: 2px;     /* thickness of the black lines */

      background:
        /* top inner black line */
        linear-gradient(#000,#000) 0 var(--stripe-offset)/100% var(--stripe-thickness) no-repeat,
        /* bottom inner black line */
        linear-gradient(#000,#000) 0 calc(100% - var(--stripe-offset))/100% var(--stripe-thickness) no-repeat,
        /* teal fill */
        var(--brand-teal);

      padding: 18px 16px;
      position: relative;
      z-index: 1000;
    }

    /* Centered, evenly spaced links across the bar */
    #main-nav .menu{
      list-style:none;
      display:grid;
      grid-template-columns:repeat(4,1fr); /* HOME | OUR DJ'S | SCHEDULE | DJ SELECTS | MERCH */
      align-items:center;
      margin:0;
      padding:0;
      width:100%;
    }
    #main-nav .menu a{
      display:block;
      text-align:center;
      font-family:'Bebas Neue',sans-serif !important;
      text-decoration:none;
      color:#f7f9f9;
      letter-spacing:.6px;
      line-height:1.5;
      font-size:clamp(22px,2.8vw,30px);
      opacity:.95;
      transition:opacity .15s ease;
      text-transform: uppercase;
      white-space: nowrap;
    }
    #main-nav .menu a:hover,
    #main-nav .menu a.active{ opacity:1; color:#fff; }

    /* ─── GRID & CARD STYLES (unchanged) ─────────────────── */
    #artists-container { display: grid; grid-template-columns: repeat(6, 1fr); gap: var(--gap); padding: var(--gap); width: 100%; }
    @media (max-width: 900px) { #artists-container { grid-template-columns: repeat(4, 1fr) !important; } }
    @media (max-width: 600px) { #artists-container { grid-template-columns: repeat(3, 1fr) !important; gap: 0.5rem; padding: 0.5rem; } }
    .card { border: 2px solid var(--brand-teal); background: var(--bg-dark); display: flex; flex-direction: column; text-decoration: none; overflow: hidden; }
    .card h2 { font-family: 'Bebas Neue', sans-serif; color: var(--brand-teal); font-size: 2rem; text-transform: uppercase; padding: 0.5rem; border-bottom: 1px solid var(--brand-teal); margin: 0; }
    .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; display: block; }
    .card .next-show { padding: 0.75rem; flex: 1; display: flex; flex-direction: column; justify-content: center; }
    .card .next-show h3 { font-family: 'Bebas Neue', sans-serif; font-size: 0.9rem; text-transform: uppercase; margin: 0 0 0.5rem; color: var(--text-light); }
    .card .next-show p { font-size: 0.85rem; line-height: 1.2; margin: 0; color: var(--brand-teal); }
    @media (max-width: 600px) {
      #main-nav{ padding:14px 10px; --stripe-offset:5px; --stripe-thickness:2px; }
      #main-nav .menu a{ font-size:22px; }
      .card h2 { font-size: 0.8rem; padding: 0.3rem; }
      .card .next-show { padding: 0.4rem; }
      .card .next-show h3, .card .next-show p { font-size: 0.8rem; }
    }

    .error { text-align: center; color: #f55; margin-top: 2rem; }
  </style>
</head>

<body>
  <header class="header-banner">
    <div class="logo-container">
      <img class="logo" src="/images/logo.png" alt="Logo" loading="lazy">
    </div>
    <div class="title">
      <h1>Cutters Choice DJs</h1>
      <p class="tagline">The home of relentless flavas and significant bangers!</p>
    </div>
    <div class="logo-container">
      <img class="logo" src="/images/logo.png" alt="Logo" loading="lazy">
    </div>
  </header>

  <div class="thin-teal-line"></div>

  <!-- UPDATED NAV -->
  <nav id="main-nav" aria-label="Primary">
    <ul class="menu">
      <li><a href="index.html">HOME</a></li>
        <li><a href="our-story.html">OUR STORY</a></li>
        <li><a href="dj-selects.html">DJ SELECTS</a></li>
      <li><a href="schedule.html">SCHEDULE</a></li>
    </ul>
  </nav>

  <div class="thin-teal-line"></div>

  <main>
    <div id="artists-container"></div>
    <p id="error" class="error" style="display:none;"></p>
  </main>

  <script>
    const BASE_URL   = 'https://api.radiocult.fm/api';
    const STATION_ID = 'cutters-choice-radio';
    const API_KEY    = 'pk_0b8abc6f834b444f949f727e88a728e0';

    function normalizeTags(tags) {
      if (Array.isArray(tags)) {
        return tags.map(t => String(t).toLowerCase());
      }
      if (typeof tags === 'string') {
        return tags.split(',').map(t => t.trim().toLowerCase());
      }
      return [];
    }

    async function loadArtists() {
      try {
        const res = await fetch(`${BASE_URL}/station/${STATION_ID}/artists`, {
          headers: { 'x-api-key': API_KEY }
        });
        if (!res.ok) throw new Error(`API returned ${res.status}`);

        const { artists = [] } = await res.json();
        const visible = artists.filter(a =>
          normalizeTags(a.tags).includes('website')
        );

        const container = document.getElementById('artists-container');
        if (!visible.length) {
          const err = document.getElementById('error');
          err.textContent = 'No DJs found with the "website" tag.';
          err.style.display = 'block';
          return;
        }

        container.innerHTML = '';
        for (let artist of visible) {
          const card = document.createElement('a');
          card.className = 'card';
          card.href = `index_IND_DJ.html?id=${artist.id}`;

          const title = document.createElement('h2');
          title.textContent = artist.name;
          card.append(title);

          const img = document.createElement('img');
          img.src = artist.logo?.['512x512'] || artist.logo?.default || '';
          img.alt = artist.name;
          card.append(img);

          const show = document.createElement('div');
          show.className = 'next-show';
          show.innerHTML = `
            <h3>Next Scheduled Show</h3>
            <p id="next-${artist.id}">Loading…</p>
          `;
          card.append(show);

          container.append(card);
          loadNextShow(artist.id);
        }
      } catch (err) {
        console.error('Error loading artists:', err);
        const e = document.getElementById('error');
        e.textContent = 'Error loading DJs: ' + err.message;
        e.style.display = 'block';
      }
    }

    async function loadNextShow(artistId) {
      try {
        const now = new Date().toISOString();
        const nextYear = new Date(Date.now() + 365 * 24 * 60 * 60 * 1000).toISOString();

        const res = await fetch(
          `${BASE_URL}/station/${STATION_ID}/artists/${artistId}/schedule?startDate=${now}&endDate=${nextYear}`,
          { headers: { 'x-api-key': API_KEY } }
        );
        if (!res.ok) throw new Error(`Schedule API returned ${res.status}`);

        const { schedules = [] } = await res.json();
        console.log(`Schedules for ${artistId}:`, schedules);

        const el = document.getElementById(`next-${artistId}`);
        if (!el) {
          console.warn(`Couldn’t find element #next-${artistId} to write schedule.`);
          return;
        }

        if (schedules.length) {
          const dt = new Date(schedules[0].startDateUtc);
          el.textContent = dt.toLocaleString('en-NZ', {
            day:   'numeric',
            month: 'short',
            hour:  '2-digit',
            minute:'2-digit'
          });
        } else {
          el.textContent = 'TBA';
        }
      } catch (err) {
        console.error(`Error loading schedule for ${artistId}:`, err);
        const el = document.getElementById(`next-${artistId}`);
        if (el) el.textContent = 'Error';
      }
    }

    document.addEventListener('DOMContentLoaded', loadArtists);
  </script>
</body>
</html>
