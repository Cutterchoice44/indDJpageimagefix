<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cutters Choice Radio — Merch</title>
  <!-- Why: provider blocks iframes; redirect is the only reliable path -->
  <meta http-equiv="refresh" content="0; url=https://direct.app/cutterschoiceradio?utm_source=ccr-site&utm_medium=redirect&utm_campaign=merch" />
  <style>
    :root { --r:16px; --bd:rgba(255,255,255,.14); --tx:rgba(255,255,255,.92); --sub:rgba(255,255,255,.72); }
    html,body { height:100%; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--tx); background:#000; display:flex; }
    main { margin:auto; max-width:720px; padding:1.25rem; }
    .card { border:1px solid var(--bd); border-radius: var(--r); padding:1rem; text-align:center; }
    .row { display:flex; gap:.5rem; flex-wrap:wrap; justify-content:center; margin-top:.75rem; }
    .btn { display:inline-block; padding:.7rem 1rem; border:1px solid currentColor; border-radius:12px; background:none; color:inherit; text-decoration:none; cursor:pointer; }
    .muted { color: var(--sub); }
  </style>
</head>
<body>
  <main>
    <section class="card" aria-live="polite">
      <h1 style="margin:.25rem 0 .5rem 0">Cutters Choice Radio — Merch</h1>
      <p class="muted" id="ccr-status">Redirecting you to the shop…</p>
      <div class="row">
        <a id="ccr-open-here" class="btn" href="https://direct.app/cutterschoiceradio?utm_source=ccr-site&utm_medium=redirect&utm_campaign=merch">Open here</a>
        <a class="btn" href="https://direct.app/cutterschoiceradio?utm_source=ccr-site&utm_medium=redirect&utm_campaign=merch" target="_blank" rel="noopener">Open in new tab</a>
      </div>
      <noscript>
        <p class="muted" style="margin-top:.75rem">If you’re not redirected, use one of the buttons above.</p>
      </noscript>
    </section>
  </main>

  <script>
    // Why: use JS redirect so Back button returns users to your site.
    (function () {
      var url = "https://direct.app/cutterschoiceradio?utm_source=ccr-site&utm_medium=redirect&utm_campaign=merch";
      var statusEl = document.getElementById('ccr-status');
      try {
        // Replace keeps history cleaner; fall back to assign if needed.
        if ('replace' in window.location) {
          window.location.replace(url);
        } else {
          window.location.assign(url);
        }
      } catch (_) {
        if (statusEl) statusEl.textContent = 'Could not auto-redirect — use the buttons below.';
      }
      // Keep the page usable if popup blockers/extensions interfere.
      document.getElementById('ccr-open-here')?.addEventListener('click', function (e) {
        e.preventDefault(); window.location.href = url;
      });
    })();
  </script>
</body>
</html>
