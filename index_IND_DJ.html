<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="Meet the Cutters Choice Radio DJs and see each selector’s next scheduled show.">

  <!-- Social preview -->

  <meta property="og:description" content="Meet the Cutters Choice Radio DJs and see each selector’s next scheduled show.">
  <meta property="og:url" content="https://cutterschoiceradio.com/index-ourDJS.html">
  <meta property="og:site_name" content="Cutters Choice Radio">
  <meta property="og:image" content="https://cutterschoiceradio.com/images/logo.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Cutters Choice DJs">
  <meta name="twitter:description" content="Meet the Cutters Choice Radio DJs and see each selector’s next scheduled show.">
  <meta name="twitter:image" content="https://cutterschoiceradio.com/images/logo.png">

  <!-- Performance hints -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://app.radiocult.fm" crossorigin>
  <link rel="preconnect" href="https://cdn.socket.io" crossorigin>

  <!-- Site CSS (keep) -->
  <link rel="stylesheet" href="style.css">

  <!-- Fonts / Icons (safe) -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root { --brand-teal:#5A8785; --bg-dark:#000; --text-light:#fafafa; --gap:1rem; }
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
    html,body{width:100%;height:100%;background:var(--bg-dark);color:var(--text-light);font-family:Arial,sans-serif;line-height:1.4}

    /* HEADER (unchanged) */
    header.header-banner{background:#000;padding:1rem 0;display:flex;justify-content:space-between;align-items:center}
    header .logo-container img{height:180px;width:auto}
    header .title h1{font-family:'Bebas Neue',sans-serif;font-size:6rem;color:#fff;text-transform:uppercase;margin:0;line-height:1}
    header .title .tagline{font-size:1.2rem;color:var(--brand-teal);margin-top:.25rem}
    @media (max-width:600px){
      header.header-banner{padding:.5rem 0}
      header .logo-container img{height:100px!important}
      header .title h1{font-size:1.5rem!important;margin:.5rem 0}
      header .title .tagline{font-size:1rem!important}
    }

    /* TEAL SEPARATORS */
    .thin-teal-line{height:2px;background-color:var(--brand-teal);width:100%}

    /* =============== LOCAL NAV (page-only) =============== */
    /* Use #djs-nav so global #main-nav mobile hacks never touch this */
    #djs-nav{
      --stripe-offset:4px; --stripe-thickness:2px;
      background:
        linear-gradient(#000,#000) 0 var(--stripe-offset)/100% var(--stripe-thickness) no-repeat,
        linear-gradient(#000,#000) 0 calc(100% - var(--stripe-offset))/100% var(--stripe-thickness) no-repeat,
        var(--brand-teal);
      padding:18px 16px;
      position:relative;
      z-index:1000;
    }
    #djs-nav .menu{
      list-style:none;
      display:grid;
      grid-template-columns:repeat(4,1fr);
      align-items:center;
      margin:0;padding:0;width:100%;
    }
    #djs-nav .menu a{
      display:block;text-align:center;
      font-family:'Bebas Neue',sans-serif;text-decoration:none;
      color:#f7f9f9;letter-spacing:.6px;line-height:1.5;
      font-size:clamp(22px,2.8vw,30px);text-transform:uppercase;white-space:nowrap;
      opacity:.95;transition:opacity .15s ease;
    }
    #djs-nav .menu a:hover,#djs-nav .menu a.active{opacity:1;color:#fff}

    /* Mobile: keep a single row + hide the separator AFTER the nav to avoid the “double bar” look */
    @media (max-width:768px){
      #djs-nav{padding:.40rem .65rem}
      #djs-nav .menu{display:flex;flex-wrap:nowrap;gap:.30rem;justify-content:space-between;min-width:0}
      #djs-nav .menu a{font-size:.95rem;padding:.1rem .2rem;letter-spacing:.04em}
      .thin-teal-line.bottom-sep{display:none} /* hide only the one below the nav */
    }

    /* GRID & CARDS */
    #artists-container{display:grid;grid-template-columns:repeat(6,1fr);gap:var(--gap);padding:var(--gap);width:100%}
    @media (max-width:900px){#artists-container{grid-template-columns:repeat(4,1fr)!important}}
    @media (max-width:600px){#artists-container{grid-template-columns:repeat(3,1fr)!important;gap:.5rem;padding:.5rem}}
    .card{border:2px solid var(--brand-teal);background:var(--bg-dark);display:flex;flex-direction:column;text-decoration:none;overflow:hidden}
    .card h2{font-family:'Bebas Neue',sans-serif;color:var(--brand-teal);font-size:2rem;text-transform:uppercase;padding:.5rem;border-bottom:1px solid var(--brand-teal);margin:0}
    .card img{width:100%;aspect-ratio:1/1;object-fit:cover;display:block}
    .card .next-show{padding:.75rem;flex:1;display:flex;flex-direction:column;justify-content:center}
    .card .next-show h3{font-family:'Bebas Neue',sans-serif;font-size:.9rem;text-transform:uppercase;margin:0 0 .5rem;color:var(--text-light)}
    .card .next-show p{font-size:.85rem;line-height:1.2;margin:0;color:var(--brand-teal)}
    @media (max-width:600px){
      .card h2{font-size:.8rem;padding:.3rem}
      .card .next-show{padding:.4rem}
      .card .next-show h3,.card .next-show p{font-size:.8rem}
    }

    .error{text-align:center;color:#f55;margin-top:2rem}
  </style>
</head>

<body>
  <header class="header-banner" role="banner">
    <div class="logo-container"><img class="logo" src="/images/logo.png" alt="Cutters Choice Radio Logo" loading="lazy"></div>
    <div class="title">
      <h1>Cutters Choice DJs</h1>
      <p class="tagline">The home of relentless flavas and significant bangers!</p>
    </div>
    <div class="logo-container"><img class="logo" src="/images/logo.png" alt="Cutters Choice Radio Logo" loading="lazy"></div>
  </header>

  <!-- keep the top separator -->
  <div class="thin-teal-line top-sep" aria-hidden="true"></div>

  <!-- Local (isolated) nav -->
  <nav id="djs-nav" aria-label="Primary">
    <ul class="menu" role="list">
      <li><a href="index.html">HOME</a></li>
      <li><a href="our-story.html">OUR STORY</a></li>
      <li><a href="schedule.html">SCHEDULE</a></li>
      <li><a href="dj-selects.html">DJ SELECTS</a></li>
    </ul>
  </nav>

  <!-- we hide this one on mobile to prevent “two bars” -->
  <div class="thin-teal-line bottom-sep" aria-hidden="true"></div>

  <main role="main">
    <div id="artists-container" aria-live="polite"></div>
    <p id="error" class="error" style="display:none;" role="status" aria-live="polite"></p>
  </main>
<style>
/* Our DJs — remove the mobile "second bar" */
@media (max-width:768px){
  /* if the global CSS added a divider & extra bottom padding */
  #main-nav { padding-bottom: .40rem !important; }
  #main-nav::after { content: none !important; }

  /* hide the thin teal separator immediately AFTER the nav
     (this is what's reading as the second bar on mobile) */
  #main-nav + .thin-teal-line,
  #djs-nav  + .thin-teal-line { display: none !important; }

  /* make sure the local menu stays a single row */
  #djs-nav .menu {
    display: flex !important;
    flex-wrap: nowrap !important;
    gap: .30rem !important;
    justify-content: space-between !important;
    min-width: 0 !important;
  }
}
</style>
  
  <script>
    const BASE_URL   = 'https://api.radiocult.fm/api';
    const STATION_ID = 'cutters-choice-radio';
    const API_KEY    = 'pk_0b8abc6f834b444f949f727e88a728e0';

    function normalizeTags(tags){
      if(Array.isArray(tags)) return tags.map(t => String(t).toLowerCase());
      if(typeof tags==='string') return tags.split(',').map(t => t.trim().toLowerCase());
      return [];
    }

    async function loadArtists(){
      try{
        const res = await fetch(`${BASE_URL}/station/${STATION_ID}/artists`, {
          headers: { 'x-api-key': API_KEY }
        });
        if(!res.ok) throw new Error(`API returned ${res.status}`);

        const { artists = [] } = await res.json();
        const visible = artists.filter(a => normalizeTags(a.tags).includes('website'));

        const container = document.getElementById('artists-container');
        const errorEl   = document.getElementById('error');

        if(!visible.length){
          errorEl.textContent = 'No DJs found with the "website" tag.';
          errorEl.style.display = 'block';
          return;
        }

        container.innerHTML = '';
        for(const artist of visible){
          const card = document.createElement('a');
          card.className = 'card';
          card.href = `index_IND_DJ.html?id=${artist.id}`;
          card.setAttribute('aria-label', `${artist.name} — view profile`);

          const title = document.createElement('h2');
          title.textContent = artist.name;
          card.append(title);

          const img = document.createElement('img');
          img.src = (artist.logo && (artist.logo['512x512'] || artist.logo.default)) || '';
          img.alt = artist.name;
          img.loading = 'lazy';
          img.decoding = 'async';
          card.append(img);

          const show = document.createElement('div');
          show.className = 'next-show';
          show.innerHTML = `<h3>Next Scheduled Show</h3><p id="next-${artist.id}">Loading…</p>`;
          card.append(show);

          container.append(card);
          loadNextShow(artist.id);
        }
      }catch(err){
        console.error('Error loading artists:', err);
        const e = document.getElementById('error');
        e.textContent = 'Error loading DJs: ' + err.message;
        e.style.display = 'block';
      }
    }

    async function loadNextShow(artistId){
      try{
        const now = new Date().toISOString();
        const nextYear = new Date(Date.now() + 365*24*60*60*1000).toISOString();

        const res = await fetch(
          `${BASE_URL}/station/${STATION_ID}/artists/${artistId}/schedule?startDate=${now}&endDate=${nextYear}`,
          { headers: { 'x-api-key': API_KEY } }
        );
        if(!res.ok) throw new Error(`Schedule API returned ${res.status}`);

        const { schedules = [] } = await res.json();

        const el = document.getElementById(`next-${artistId}`);
        if(!el) return;

        if(schedules.length){
          const dt = new Date(schedules[0].startDateUtc || schedules[0].startDate || schedules[0].start);
          el.textContent = dt.toLocaleString(undefined, {
            day:'numeric', month:'short', hour:'2-digit', minute:'2-digit'
          });
        }else{
          el.textContent = 'TBA';
        }
      }catch(err){
        console.error(`Error loading schedule for ${artistId}:`, err);
        const el = document.getElementById(`next-${artistId}`);
        if(el) el.textContent = 'Error';
      }
    }

    document.addEventListener('DOMContentLoaded', loadArtists);
  </script>
</body>
</html>
