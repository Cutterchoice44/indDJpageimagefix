<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Prevent browser caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma"       content="no-cache">
  <meta http-equiv="Expires"      content="0">
  <meta name="viewport"           content="width=device-width, initial-scale=1.0">
  <title>Merch – Cutters Choice Radio</title>
  
  <!-- Main stylesheet & fonts/icons -->
  <link rel="stylesheet" href="style.css?v=1748228619634">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --brand-teal:#5A8785;
      --dark:#000;
      --light:#fafafa;
    }
    *, *::before, *::after { box-sizing:border-box; margin:0; padding:0; }
    html, body {
      background-color:var(--dark);
      color:var(--light);
      font-family:Arial, sans-serif;
      height:100%;
    }

    /* ── NAV BAR (unified with main site: teal + thin black lines; no socials) ── */
    #main-nav{
      display:flex !important;
      align-items:center !important;
      gap:.5rem !important;
      width:100% !important;
      padding:.10rem .65rem !important;
      margin:0 !important;
      box-sizing:border-box !important;
      background-color:var(--brand-teal) !important;
      position:relative !important;
      z-index:1000 !important;
      border-top:2px solid #000 !important;   /* thin black line */
      border-bottom:2px solid #000 !important;/* thin black line */
    }
    /* remove any decorative stripes from older styles */
    #main-nav::before, #main-nav::after { content:none !important; }

    /* Evenly-spaced links across full width */
    #main-nav .nav-menu{
      display:flex !important;
      align-items:center !important;
      justify-content:space-evenly !important;
      gap:clamp(.25rem,2vw,1.5rem) !important;
      flex:1 1 auto !important;
      min-width:0 !important;
    }
    #main-nav a.nav-link{
      color:#fff !important;
      font-family:'Bebas Neue',sans-serif !important;
      font-size:2rem !important;
      text-transform:uppercase !important;
      text-decoration:none !important;
      white-space:nowrap !important;
    }
    /* Mobile: same bar, slightly smaller type */
    @media (max-width:768px){
      #main-nav a.nav-link{ font-size:1.6rem !important; }
      #main-nav .nav-menu{ justify-content:space-evenly !important; }
    }

    /* ── MERCH SECTION & IFRAME (unchanged) ── */
    .merch-section{
      padding:2rem 0;
      margin:0 auto 200px;
      max-width:100%;
      text-align:center;
    }
    .merch-section iframe{
      width:100%;
      height:1300px;
      border:none;
      border-radius:16px;
      display:block;
      margin:0 auto;
    }
  </style>
</head>

<body>
  <!-- HEADER (unchanged) -->
  <header class="header-banner">
    <div class="header-gif-right"></div>
    <div class="header-gif-left"></div>
    <div class="logo-container">
      <img class="logo" src="/images/logo.png" alt="Cutters Choice Radio Logo" loading="lazy">
    </div>
    <div class="title">
      <h1>Cutters Choice Radio</h1>
      <p class="tagline">The home of relentless flavas and significant bangers!</p>
    </div>
    <div class="logo-container">
      <img class="logo" src="/images/logo.png" alt="Cutters Choice Radio Logo" loading="lazy">
    </div>
  </header>

  <!-- NAV (Home • Our Story • Our DJs • DJ Selects • Schedule • Merch) -->
  <nav id="main-nav">
    <div class="nav-menu">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="our-story.html">Our Story</a>
      <a class="nav-link" href="index-ourDJS.html">Our DJs</a>
      <a class="nav-link" href="dj-selects.html">DJ Selects</a>
      <a class="nav-link" href="schedule.html">Schedule</a>
      <a class="nav-link" href="merch.html">Merch</a>
    </div>
  </nav>

  <!-- MERCH CONTENT (unchanged) -->
  <main class="merch-section">
    <iframe
      src="https://direct.app/embed/cutterschoiceradio"
      loading="eager"
    ></iframe>
  </main>

  <!-- FOOTER (unchanged) -->
  <footer class="banner"></footer>
</body>
</html>
