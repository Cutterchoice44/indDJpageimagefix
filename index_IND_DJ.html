<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Cutters Choice Radio — DJ Selects</title>

  <!-- Re-use site CSS, fonts, and icons -->
  <link rel="stylesheet" href="style.css?v=1756013024396" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Page-specific styles -->
  <link rel="stylesheet" href="dj-selects.css?v=1" />
</head>
<body>
  <!-- HEADER (re-uses your animated banner look) -->
  <header class="header-banner">
    <div class="header-gif-right"></div>
    <div class="header-gif-left"></div>

    <div class="logo-container">
      <img class="logo" src="/images/logo.png" alt="Cutters Choice Radio Logo" loading="lazy">
    </div>

    <div class="title">
      <h1>Cutters Choice Radio</h1>
      <p class="tagline">The home of relentless flavas and significant bangers!</p>
    </div>

    <div class="logo-container">
      <img class="logo" src="/images/logo.png" alt="Cutters Choice Radio Logo" loading="lazy">
    </div>
  </header>

  <div style="height:2px;background-color:var(--brand-teal);"></div>

  <!-- NAVIGATION (same spacing/teal bar + black hairlines) -->
  <nav id="main-nav">
    <div class="nav-menu">
      <a href="our-story.html"    class="nav-link">OUR STORY</a>
      <a href="index-ourDJS.html" class="nav-link">OUR DJS</a>
      <a href="schedule.html"     class="nav-link">SCHEDULE</a>
      <a href="merch.html"        class="nav-link">MERCH</a>
    </div>
    <div class="nav-actions">
      <!-- keep this area minimal on this page -->
    </div>
  </nav>

  <div style="height:2px;background-color:var(--brand-teal);"></div>

  <!-- HERO STRAP -->
  <section class="djselects-hero">
    <div class="strap">Each month a different Cutters DJ selects 5 tracks of the month</div>
    <div class="monthline">THIS MONTH : <span id="djNameText">DJ NAME</span></div>
  </section>

  <!-- MAIN GRID -->
  <main class="djselects-grid">
    <!-- LEFT: 5 selected tracks (YouTube widgets) -->
    <aside class="tracklist" id="trackList">
      <!-- JS will inject up to five <div class="yt-card"><iframe ...></iframe></div> -->
    </aside>

    <!-- CENTRE-LEFT: Next scheduled show card -->
    <section class="nextshow">
      <div class="next-title">Next Scheduled Show</div>
      <div class="next-when" id="nextShowWhen">Loading…</div>
    </section>

    <!-- CENTRE-RIGHT: DJ Profile image from Radio Cult -->
    <section class="profile">
      <img id="djProfileImg" alt="DJ profile" src="/images/default-dj.png" />
      <div class="credit" id="djProfileCredit"></div>
    </section>

    <!-- OPTIONAL FAR-RIGHT spacer (for your mock’s balance) -->
    <div class="spacer"></div>
  </main>

  <!-- ADMIN FLOATING PANEL -->
  <button class="admin-btn" id="adminBtn" title="Admin login">
    <i class="fa-solid fa-gear"></i>
  </button>

  <div class="admin-panel" id="adminPanel">
    <div class="admin-head">
      <strong>DJ SELECTS — Admin</strong>
      <button id="adminClose" class="admin-close">&times;</button>
    </div>

    <div class="admin-body">
      <label>Admin Passphrase
        <input type="password" id="adminPass" placeholder="Enter passphrase">
      </label>

      <label>DJ Name (exact as on Radio Cult)
        <input type="text" id="adminDjName" placeholder="e.g., MARIONETTE">
      </label>

      <div class="two-col">
        <label>Station Slug
          <input type="text" id="adminStation" placeholder="cutters-choice-radio">
        </label>
        <label>Radio Cult API Key
          <input type="text" id="adminApiKey" placeholder="pk_xxx">
        </label>
      </div>

      <div class="admin-subhead">YouTube Track URLs (up to 5)</div>
      <div id="adminTracks"></div>

      <div class="admin-actions">
        <button id="adminSave" class="primary">Save</button>
        <button id="adminLogout" class="ghost">Logout Admin</button>
        <button id="adminReset" class="danger">Reset to Defaults</button>
      </div>
    </div>
  </div>

  <!-- Page script -->
  <script src="dj-selects.js?v=1" defer></script>
</body>
</html>
