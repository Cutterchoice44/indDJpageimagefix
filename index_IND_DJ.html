<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cutters Choice Radio — DJ Selects</title>

  <!-- Site base styles + fonts -->
  <link rel="stylesheet" href="style.css?v=1756013024396" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Page styles -->
  <link rel="stylesheet" href="dj-selects.css?v=2" />
</head>
<body>
  <!-- HEADER (same structure as home) -->
  <header class="header-banner">
    <div class="header-gif-right"></div>
    <div class="header-gif-left"></div>
    <div class="logo-container"><img class="logo" src="/images/logo.png" alt=""></div>
    <div class="title"><h1>Cutters Choice Radio</h1><p class="tagline">The home of relentless flavas and significant bangers!</p></div>
    <div class="logo-container"><img class="logo" src="/images/logo.png" alt=""></div>
  </header>

  <div style="height:2px;background-color:var(--brand-teal)"></div>

  <!-- NAV (even spacing, includes DJ SELECTS) -->
  <nav id="main-nav">
    <div class="nav-menu">
      <a href="our-story.html"    class="nav-link">OUR STORY</a>
      <a href="index.html"        class="nav-link">HOME</a>
      <a href="index-ourDJS.html" class="nav-link">OUR DJS</a>
      <a href="dj-selects.html"   class="nav-link">DJ SELECTS</a>
      <a href="schedule.html"     class="nav-link">SCHEDULE</a>
      <a href="merch.html"        class="nav-link">MERCH</a>
    </div>
    <div class="nav-actions"></div>
  </nav>

  <div style="height:2px;background-color:var(--brand-teal)"></div>

  <!-- Always-visible hero text (renders even if API fails) -->
  <section class="djselects-hero">
    <div class="strap">Each month a different Cutters DJ selects 5 tracks of the month</div>
    <div class="monthline">THIS MONTH : <span id="djNameText">DJ NAME</span></div>
  </section>

  <!-- Main content grid -->
  <main class="djselects-grid">
    <!-- left: YouTube widgets -->
    <aside class="tracklist" id="trackList"></aside>

    <!-- center-left: next show -->
    <section class="nextshow">
      <div class="next-title">Next Scheduled Show</div>
      <div class="next-when" id="nextShowWhen">Loading…</div>
    </section>

    <!-- center-right: profile image -->
    <section class="profile">
      <img id="djProfileImg" src="/images/default-dj.png" alt="DJ profile" />
      <div class="credit" id="djProfileCredit"></div>
    </section>

    <div class="spacer"></div>
  </main>

  <!-- Admin panel -->
  <button class="admin-btn" id="adminBtn" title="Admin login"><i class="fa-solid fa-gear"></i></button>
  <div class="admin-panel" id="adminPanel">
    <div class="admin-head">
      <strong>DJ SELECTS — Admin</strong>
      <button id="adminClose" class="admin-close">&times;</button>
    </div>
    <div class="admin-body">
      <label>Admin Passphrase
        <input type="password" id="adminPass" placeholder="Enter passphrase">
      </label>

      <label>DJ Name (as listed in Radio Cult)
        <input type="text" id="adminDjName" placeholder="e.g., MARIONETTE">
      </label>

      <div class="two-col">
        <label>Station ID (from Radio Cult)
          <input type="text" id="adminStationId" placeholder="e.g., 8h2Ks9R...">
        </label>
        <label>Publishable API Key (pk_…)
          <input type="text" id="adminApiKey" placeholder="pk_...">
        </label>
      </div>

      <label>Profile Image Override (optional)
        <input type="text" id="profileOverride" placeholder="https://...">
      </label>

      <div class="admin-subhead">YouTube Track URLs (up to 5)</div>
      <div id="adminTracks"></div>

      <div class="admin-actions">
        <button id="adminSave" class="primary">Save</button>
        <button id="adminLogout" class="ghost">Logout Admin</button>
        <button id="adminReset" class="danger">Reset</button>
      </div>
    </div>
  </div>

  <script src="dj-selects.js?v=2" defer></script>
</body>
</html>
